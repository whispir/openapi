              port: -1
      description: 'Dynamic Distribution Lists are lists that are updated based on rules to automatically determine and update the members. For this reason - unlike the Static Distribution Lists - we don''t need to specify any members because only the rule[s] will determine the members of a Dynamic Distribution List'
      type: object
      properties:
        name:
          example: My Distribution List
          description: 'Specifies the name of the distribution list. This has to be unique, and should not contain any special characters (except spaces) in it'
          type: string
        description:
          type: string
          description: Specifies a description for other users to see what this distribution list should be used for.
          example: My Distribution list
        access:
          type: string
          example: Open
          description: |-
